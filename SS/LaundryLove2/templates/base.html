{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Laundry Love of the Texas Panhandle{% endblock title %}</title>
  <meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Laundry Love, Texas Panhandle, volunteer">
  <meta name="description" content="Laundry Love of the Texas Panhandle events, news, and volunteer opportunities">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center
          justify-content-lg-start">
          <img src="/static/images/LaundryLoveoftheTexasPanhandle.png" class="img-fluid" title="Laundry Love of the Texas Panhandle logo" alt="Laundry Love dignity">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Schedule</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Participating Laundromats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'article_list' %}">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}"href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <a href="https://www.facebook.com/laundryloveofamarillo/" class="link-secondary" target="_blank"><img src="/static/images/Facebook.jfif" class="img-fluid" title="Laundry Love of the Texas Panhandle Facebook" alt="Laundry Love Texas Panhandle Social Media"></a>
                
        </div>
      </div>
    </header>

    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </div>
  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
            mb-md-0">
          {% if user.is_authenticated %}
            <li><a href="{% url 'article_new' %}" class="nav-link px-2 link-dark">+ New</a></li>
            
          </ul>
          
          {% else %}
          </ul>
          <div class="text-end">
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
           <!-- <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a> -->
          </div>
          {% endif %} 
  
  
  </body>
  
    <img src="/static/images/LaundryLoveOneLoadatatime.jpeg" class="mx-auto d-block" title="Laundry Love Loving People one Load at a Time" alt="Loving People one Load at a Time">

  <!-- Bootstrap JavaScript Bundle -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</html>
